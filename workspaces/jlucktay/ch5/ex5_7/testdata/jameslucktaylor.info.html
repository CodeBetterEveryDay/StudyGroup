picture#me {
    display: block;

}

 
 

 
.toggle-icons {
    display: block;
    position: relative;
}

 
.toggle-icons .icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    transition: opacity .25s ease-in;
}

 
.toggle-icons .icon-default {
    opacity: 1.0;
}

 
.toggle-icons .icon-hover {
    opacity: 0;
}

 
.toggle-icons:hover .icon-default,
.toggle-icons:focus .icon-default {
    opacity: 0;
}

.toggle-icons:hover .icon-hover,
.toggle-icons:focus .icon-hover {
    opacity: 1.0;
}

 
.toggle-icons:not(:last-child) {
    margin-right: 4rem;
}

 
.toggle-icons {
    color: inherit;
}

 
.envelope-open .icon-hover {
    color: rgb(212, 70, 56);
}

 
.linkedin .icon-hover {
    color: rgb(0, 119, 181);
}

 
.stack-overflow .icon-hover {
    color: rgb(244, 128, 36);
}

 
.twitter .icon-hover {
    color: rgb(29, 161, 242);
}

 
.facebook .icon-hover {
